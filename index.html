<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Appointment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> RESERVATION</h1>
            <p>Skip the wait, book your perfect table in seconds!</p>
        </header>

        <section class="booking-form">
            <h2><i class="far fa-envelope"></i> Reserve Your Table</h2>
            <form id="appointmentForm">
                <div class="input-group">
                    <label for="userName"><i class="fas fa-user-gold fa-sm"></i> Guest Name</label>
                    <div class="field-wrapper">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="userName" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="stallName"><i class="fas fa-store fa-sm"></i> Select Restaurant</label>
                    <div class="field-wrapper">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <select id="stallName" required>
                            <option value="" disabled selected>-- Choose a Dining Spot --</option>
                            <option value="The Italian Bistro">The Italian Bistro</option>
                            <option value="Dragon Seafood">Dragon Seafood</option>
                            <option value="Steakhouse Grill">Steakhouse Grill</option>
                            <option value="Green Garden">Green Garden</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="bookingTime"><i class="fas fa-clock fa-sm"></i> Preferred Time</label>
                    <div class="field-wrapper">
                        <i class="far fa-clock icon"></i>
                        <input type="time" id="bookingTime" required>
                    </div>
                </div>
                
                <button type="submit">
                    <i class="fas fa-check-circle"></i> Confirm Reservation
                </button>
            </form>
        </section>

        <section class="appointment-display">
            <h2><i class="fas fa-list-ul"></i> Current Reservations</h2>
            <ul id="appointmentList">
                </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
