<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Appointment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurant Appointment System</h1>
            <p>Skip the wait, book your perfect table in seconds!</p>
        </header>

        <section class="booking-form">
            <h2>Reserve Your Table</h2>
            <form id="appointmentForm">
                <div class="input-group">
                    <label for="userName">Guest Name</label>
                    <input type="text" id="userName" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="stallName">Select Restaurant</label>
                    <select id="stallName" required>
                        <option value="" disabled selected>-- Choose a Dining Spot --</option>
                        <option value="The Italian Bistro">The Italian Bistro</option>
                        <option value="Dragon Seafood">Dragon Seafood</option>
                        <option value="Steakhouse Grill">Steakhouse Grill</option>
                        <option value="Green Garden">Green Garden</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="bookingTime">Preferred Time</label>
                    <input type="time" id="bookingTime" required>
                </div>
                
                <button type="submit">Confirm Reservation</button>
            </form>
        </section>

        <section class="appointment-display">
            <h2>Current Reservations</h2>
            <ul id="appointmentList">
                </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
